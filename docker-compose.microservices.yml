version: '3.8'

services:
  # PRODUCTS SERVICE 
  products-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: products_user
      POSTGRES_PASSWORD: products_pass
      POSTGRES_DB: products_db
    volumes:
      - products_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U products_user -d products_db"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - microservices-network

  products-service:
    build:
      context: ./services/products
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://products_user:products_pass@products-db:5432/products_db
    depends_on:
      products-db:
        condition: service_healthy
    networks:
      - microservices-network

  # CUSTOMERS SERVICE 
  customers-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: customers_user
      POSTGRES_PASSWORD: customers_pass
      POSTGRES_DB: customers_db
    volumes:
      - customers_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U customers_user -d customers_db"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - microservices-network

  customers-service:
    build:
      context: ./services/customers
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://customers_user:customers_pass@customers-db:5432/customers_db
    depends_on:
      customers-db:
        condition: service_healthy
    networks:
      - microservices-network

  # ORDERS SERVICE 
  orders-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: orders_user
      POSTGRES_PASSWORD: orders_pass
      POSTGRES_DB: orders_db
    volumes:
      - orders_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orders_user -d orders_db"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - microservices-network

  orders-service:
    build:
      context: ./services/orders
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://orders_user:orders_pass@orders-db:5432/orders_db
      CUSTOMERS_SERVICE_URL: http://customers-service:8000
    depends_on:
      orders-db:
        condition: service_healthy
      customers-service:
        condition: service_started
    networks:
      - microservices-network

  # API GATEWAY (FastAPI) 
  api-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    environment:
      PRODUCTS_SERVICE_URL: http://products-service:8000
      CUSTOMERS_SERVICE_URL: http://customers-service:8000
      ORDERS_SERVICE_URL: http://orders-service:8000
    depends_on:
      - products-service
      - customers-service
      - orders-service
    networks:
      - microservices-network

  # NGINX  
  gateway:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - api-gateway
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  products_db_data:
  customers_db_data:
  orders_db_data:


# PRODUCTS DATABASE
apiVersion: v1
kind: Service
metadata:
  name: products-db
  labels:
    app: products-db
spec:
  selector:
    app: products-db
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-db
  labels:
    app: products-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products-db
  template:
    metadata:
      labels:
        app: products-db
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
            - name: POSTGRES_DB
              value: products_db
            - name: POSTGRES_USER
              value: products_user
            - name: POSTGRES_PASSWORD
              value: products_pass
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: products-db-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: products-db-storage
          emptyDir: {}
